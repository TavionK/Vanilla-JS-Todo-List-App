<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Simple Todo List</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>
          Simple <br />
          Todo List
        </h1>
        <input
          required
          type="text"
          id="todo-input"
          aria-label="Input item"
          placeholder="Add Item"
        />
        <button class="btn btn-primary" id="add-btn">Add Item</button>
        <hr />
        <div>
          <ul id="list-area"></ul>
        </div>
      </div>
    </main>
  </body>
  <script src="index.ts" type="module"></script>
</html>
