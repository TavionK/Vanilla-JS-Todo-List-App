<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Simple Todo List</title>
  </head>
  <body>
    <main>
      <div class="max-w-lg mx-auto py-2 px-4 rounded-md">
        <h1 class="text-3xl my-4">
          Simple <br />
          Todo List
        </h1>
        <div
          class="flex items-center gap-4 place-content-between bg-gray-700 rounded-md p-2 mb-4"
        >
          <input
            required
            type="text"
            id="todo-input"
            aria-label="Input item"
            placeholder="Add Item"
            class="w-full"
          />
          <button
            class="cursor-pointer bg-gray-500 border-none p-2 rounded-md text-white hover:bg-gray-600 ease-in-out duration-200"
            id="add-btn"
          >
            <svg
              class="fill-white size-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
              <path
                d="M598.6 297.4C611.1 309.9 611.1 330.2 598.6 342.7L470.6 470.7C461.4 479.9 447.7 482.6 435.7 477.6C423.7 472.6 416 460.9 416 448L416 384L80 384C53.5 384 32 362.5 32 336L32 304C32 277.5 53.5 256 80 256L416 256L416 192C416 179.1 423.8 167.4 435.8 162.4C447.8 157.4 461.5 160.2 470.7 169.3L598.7 297.3z"
              />
            </svg>
          </button>
        </div>
        <hr class="border-gray-700 mb-4" />
        <div>
          <ul id="list-area"></ul>
        </div>
      </div>
    </main>
  </body>
  <script src="src/index.ts" type="module"></script>
</html>
